server:
  port: ${SERVER_PORT:6092}
  shutdown: graceful
spring:
  lifecycle:
    timeout-per-shutdown-phase: 120s
  application:
    id: ${APPLICATION_NAME:}
    name: ${APPLICATION_NAME:}
  main:
    allow-bean-definition-overriding: true
  config:
    import:
      - optional:nacos:${APPLICATION_NAME:}.yaml
  cloud:
    nacos:
      username: ${NACOS_USERNAME:}
      password: ${NACOS_PASSWORD:}
      config:
        server-addr: ${NACOS_CONFIG_SERVER_ADDR:}
        namespace: ${NACOS_CONFIG_NAMESPACE:}
        group-id: ${NACOS_CONFIG_GROUPID:}
        file-extension: yaml
        maxRetry: 10
      discovery:
        server-addr: ${NACOS_DISCOVERY_SERVER_ADDR:}
        namespace: ${NACOS_DISCOVERY_NAMESPACE:}
        group-id: ${NACOS_DISCOVERY_GROUPID:}
        enabled: true
        register-enabled: true

logging:
  config: classpath:logback-spring.xml
